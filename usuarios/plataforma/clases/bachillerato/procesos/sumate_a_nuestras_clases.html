<!-- Incluimos el mensaje para captar mas almnos yun formulario de contacto con nosotros. -->
<!DOCTYPE html>
<html lang="es-ES">

<head>

</head>

<body>

    <div class="counter">
        <div class="counter_background" style="background-image:url(../../../../../../images/counter_background.jpg)"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="counter_content">
                        <h2 class="counter_title">Súmate a Nuestras Clases</h2>
                        <div class="counter_text">
                            <p>Escribe a nuestro equipo para obtener más información, completa el siguiente formulario y nos comunicaremos con tigo dentro de las próximas 24 horas.</p>
                        </div>

                        <!-- Milestones -->

                        <div class="milestones d-flex flex-md-row flex-column align-items-center justify-content-between">

                            <!-- Milestone -->
                            <div class="milestone">
                                <div class="milestone_counter" data-end-value="1300" data-sign-after="+">0</div>
                                <div class="milestone_text">Estudiantes</div>
                            </div>

                            <!-- Milestone -->
                            <div class="milestone">
                                <div class="milestone_counter" data-end-value="53">0</div>
                                <div class="milestone_text">Profes</div>
                            </div>

                            <!-- Milestone -->
                            <div class="milestone">
                                <div class="milestone_counter" data-end-value="3670" data-sign-after="+">0</div>
                                <div class="milestone_text">Horas Video</div>
                            </div>

                            <!-- Milestone -->
                            <div class="milestone">
                                <div class="milestone_counter" data-end-value="45">0</div>
                                <div class="milestone_text">VConf x día</div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

            <div class="counter_form">
                <div class="row fill_height">
                    <div class="col fill_height">
                        <form class="counter_form_content d-flex flex-column align-items-center justify-content-center" action="#" method="get">
                            <div class="counter_form_title">Súmate Ahora</div>
                            <input type="text" class="counter_input" name="nombre" id="nombre" placeholder="Tu Nombre:" required="required">
                            <input type="integer" class="counter_input" name="celular" id="celular" placeholder="Celular" required="required">
                            <select name="counter_select" name="opcion" class="counter_input counter_options">
                                        <option id="opcion" name="opcion" value="no eligio nada">Elige una Opción</option>
                                        <option id="opcion" name="opcion" value="Preparar examen">Preparar Exámenes</option>
                                        <option id="opcion" name="opcion" value="Tomar cursos o temas">Tomar curso x Temas</option>
                                        <option id="opcion" name="opcion" value="Cursar una Materia">Cursar Una Materia</option>
                                        <option id="opcion" name="opcion" value="Cursar todo un Año">Cursar Todo Un AÑO!</option>
                                    </select>
                            <textarea class="counter_input counter_text_input" name="mensaje" placeholder="Te gustaría Agregar algo?:" required="required"></textarea>
                            <button type="submit" class="counter_form_button">Enviar!</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
